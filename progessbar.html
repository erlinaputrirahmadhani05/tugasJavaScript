<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ProgressBar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .download-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .download-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: blue;
            border-radius: 5px;
        }
        .progress-text {
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Tombol untuk menampilkan dialog download -->
    <button id="open-download">Download Disini</button>

    <!-- Overlay untuk dialog download -->
    <div class="download-overlay"></div>

    <!-- Konten dialog download -->
    <div class="download-box">
        <h2>Downloading...</h2>
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 0;"></div>
        </div>
        <div class="progress-text">0% persen</div>
    </div>

    <script>
        $(document).ready(function(){
            // apabila tombol "Download File" diklik
            $("#open-download").click(function(){
                $(".download-overlay").fadeIn(); // menampilkan overlay
                $(".download-box").fadeIn(); // menampilkan dialog download
                var progress = 0;
                var interval = setInterval(function(){
                    // Update nilai progress bar setiap 100ms
                    progress += 1;
                    $(".progress-bar-fill").css("width", progress + "%");
                    $(".progress-text").text(progress + "% persen");

                    // apabila download selesai
                    if (progress >= 100) {
                        clearInterval(interval); 
                        $(".download-overlay").fadeOut(); // menyembunyikan overlay
                        $(".download-box").fadeOut(); // menyembunyikan dialog download
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>

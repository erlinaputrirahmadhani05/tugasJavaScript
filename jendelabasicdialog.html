<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jendela Basic Dialog</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            .dialog-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); 
            }
            .dialog-box {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <!-- Tombol untuk menampilkan dialog -->
        <button id="open-dialog">Buka Dialog!</button>

        <!-- Overlay untuk dialog -->
        <div class="dialog-overlay"></div>

        <!-- Konten dialog -->
        <div class="dialog-box">
            <h2>Jendela Dialog</h2>
            <p>Ini adalah konten jendela dialog</p>
            <button id="close-dialog">Tutup</button>
        </div>

        <script>
            $(document).ready(function(){
                // Ketika tombol "Buka Dialog" diklik
                $("#open-dialog").click(function(){
                    $(".dialog-overlay").fadeIn(); // Tampilkan overlay
                    $(".dialog-box").fadeIn(); // Tampilkan dialog
                });

                // Ketika tombol "Tutup" di dalam dialog diklik
                $("#close-dialog").click(function(){
                    $(".dialog-overlay").fadeOut(); // Sembunyikan overlay
                    $(".dialog-box").fadeOut(); // Sembunyikan dialog
                });
            });
        </script>
    </body>
</html>
